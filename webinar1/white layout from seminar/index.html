<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <div class="header">
            <div class="container flex">
                <div class="logo">
                    <img src="img/Logo.svg" alt="Logo">
                </div>
                <div class="menu">
                    <a href="#" class="current__link">Home</a>
                    <a href="#" class="header__link">About Us</a>
                    <a href="#" class="header__link">Services</a>
                    <a href="#" class="header__link">Features<img src="img/Vector.svg" alt="Features"></a>
                    <a href="#" class="header__link">Team</a>
                    <a href="#" class="header__link">Blog</a>
                    <a href="#" class="header__link">Contact</a>
                </div>
            </div>
        </div>
        <div class="top__content">
            <div class="container flex">
                <div class="top__left">
                    <h1 class="heading">SEO & Digital Marketing For Your Website.</h1>
                    <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate
                        standards.</p>
                    <div class="top__buttons">
                        <a href="#" class="start__button">Start Now</a>
                        <a href="#" class="watch__button">Watch Video</a>
                    </div>
                </div>
                <div class="top__right">
                    <img class="top__img" src="img/Image.svg" alt="Top image">
                </div>                
            </div>
        </div>
        <div class="top__logos">
            <div class="container flex">
            <img src="img/1.svg" alt="logo" class="brand">
            <img src="img/6.svg" alt="logo" class="brand">
            <img src="img/3.svg" alt="logo" class="brand">
            <img src="img/4.svg" alt="logo" class="brand">
            <img src="img/5.svg" alt="logo" class="brand">
            <img src="img/6.svg" alt="logo" class="brand">
            </div>
        </div>
    </div>

</body>

</html>
